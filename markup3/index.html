	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="form" style="background-image: url(images/bg.jpg);">
				<form class="contact-form" action="#">
					<fieldset>
						<h1>contacts</h1>
						<input type="email" placeholder="Email">
						<input type="text" placeholder="Name">
						<select name="" id="">
							<option value="drop">Drop list</option>
							<option value="option1">Option</option>
							<option value="option2">Option</option>
						</select>
						<ul class="check-list">
							<li><input type="checkbox" checked="checked" id="check1"><label for="check1"><span class="fake-check"></span>First item</label></li>
							<li><input type="checkbox" id="check2" ><label for="check2"><span class="fake-check"></span>Second item</label></li>
							<li><input type="checkbox" id="check3" ><label for="check3"><span class="fake-check"></span>Third item</label></li>
							<li><input type="checkbox" id="check4" ><label for="check4"><span class="fake-check"></span>Another item</label></li>
						</ul>
						<ul class="radio-button">
							<li><input type="radio" id="radio1" name="rb" value="First item"><label for="radio1">First item</label></li>
							<li><input type="radio" id="radio2" name="rb" value="Second item"><label for="radio2">Second item</label></li>
						</ul>
						<textarea name="area" id="" cols='30' rows='10' placeholder="Message..."></textarea>
						<input type="submit" value="submit">
					</fieldset>
					
				</form>
			</div>
		</div>

	</body>
	</html>
