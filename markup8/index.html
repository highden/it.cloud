	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="form">
				<form class="contact-form" action="#">
						<h1>UI Form elements<span>designed by icherry</span></h1>
						<p>Free for commercial use</p>
					<fieldset>
						<div class="columns">
							<div class="column">
								<label for="name">Name</label><input type="text">
								<label for="email">Email</label><input type="email">
								<label for="phone">Phone</label><input type="phone">
								<label for="textarea">Message</label><textarea name="area" id="" cols='30' rows='10'></textarea>
							</div>
							<div class="column">
								<label for="select">Select something</label>
								<select name="" id=""><option selected="selected">select</option>
									<option value="option1">Option1</option>
									<option value="option2">Option2</option>
									<option value="option3">Option3</option>
								</select>
								<label for="date">Date</label><input type="date">
								<ul class="radio-button">
									<li><input type="radio" id="radio" name="rb" value="Male"><label for="radio1">Male</label></li>
									<li><input type="radio" id="radio" name="rb" value="Female"><label for="radio2">Female</label></li>
								</ul>
								<div class="subscribe">
									<label for="check1"><input type="checkbox" checked="checked" id="check1">I wanna subscribe</label>
									<button>Send</button>
								</div>
							</div>
						</div>
					</fieldset>
					<a href="#">www.icherry.pl</a>
				</form>
			</div>
		</div>

	</body>
	</html>
